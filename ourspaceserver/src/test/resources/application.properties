#Define server port
server.port=8080
server.servlet.context-path=/ourspaceserver

#JDBC Configuration
spring.datasource.url=jdbc:h2:file:./h2testing/h2file
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#JPA (Java Persistence API) Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.temp.user_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true